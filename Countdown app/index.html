<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="main">
       <div class="overlay">
        <div class="title"> We are coming soon!</div>
        <div class="title" id="end-date"> 16 September 2023 11:37 AM </div>
        <div class="col">
            <div>
                <input type="text" readonly value="0">
                <br>
                <label for="" id="label">Days</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <br>
                <label for="" id="label">Hours</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <br>
                <label for="" id="label">Minutes</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <br>
                <label for="" id="label">Seconds</label>
            </div>
           
        </div>
       </div>
    </div>

 <script src="./js/app.js"></script>
</body>
</html>
